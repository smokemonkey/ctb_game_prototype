<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日历系统演示 - 春秋时代时间管理</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Microsoft YaHei', 'Simhei', Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr 350px;
            gap: 20px;
            padding: 20px;
            min-height: 600px;
        }

        .panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #74b9ff;
        }

        .panel h3 {
            color: #2d3436;
            margin-bottom: 15px;
            font-size: 1.2em;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 8px;
        }

        .info-text, .scrollable-log {
            font-family: 'Courier New', monospace;
            background: #2d3436;
            color: #ddd;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-line;
            font-size: 13px;
            line-height: 1.4;
            overflow-y: auto;
        }

        .info-text {
            max-height: 250px;
        }

        .scrollable-log {
            max-height: 400px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-group {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
        }

        .control-group h4 {
            color: #2d3436;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .btn {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            margin: 5px 0;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(116, 185, 255, 0.4);
        }

        .btn.success {
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
        }

        .btn.warning {
            background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
        }

        .btn.danger {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
        }

        .btn.small {
            padding: 8px 12px;
            font-size: 12px;
            width: auto;
            margin: 2px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 10px 0;
        }

        .input-group label {
            color: #2d3436;
            font-weight: bold;
            min-width: 60px;
            font-size: 12px;
        }

        .input-group input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #bdc3c7;
            border-radius: 4px;
            font-size: 12px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #74b9ff;
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            margin: 10px 0;
        }

        .current-time {
            font-size: 16px;
            font-weight: bold;
            color: #74b9ff;
            margin-bottom: 10px;
            text-align: center;
            padding: 10px;
            background: rgba(116, 185, 255, 0.1);
            border-radius: 8px;
        }

        @media (max-width: 1200px) {
            .content {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🗓️ 日历系统演示</h1>
            <p>春秋时代时间管理系统 - 360天历法与纪年系统</p>
        </div>

        <div class="content">
            <!-- 左侧面板 -->
            <div>
                <div class="current-time" id="currentTime">
                    春秋1年1月1日0点
                </div>

                <div class="panel">
                    <h3>📅 时间详情</h3>
                    <div class="info-text" id="timeDetails">等待初始化...</div>
                </div>

                <div class="panel" style="margin-top: 20px;">
                    <h3>🏛️ 纪年系统</h3>
                    <div class="info-text" id="eraList">等待初始化...</div>
                </div>
            </div>

            <!-- 中间面板 -->
            <div>
                <div class="panel">
                    <h3>🕐 时间状态</h3>
                    <div class="info-text" id="timeStatus">等待初始化...</div>
                </div>

                <div class="panel" style="margin-top: 20px;">
                    <h3>📊 统计信息</h3>
                    <div class="info-text" id="statistics">等待初始化...</div>
                </div>

                <div class="panel" style="margin-top: 20px;">
                    <h3>📜 操作日志</h3>
                    <div class="scrollable-log" id="operationLog">系统启动完成...</div>
                </div>
            </div>

            <!-- 控制面板 -->
            <div class="controls">
                <div class="control-group">
                    <h4>⏰ 时间推进</h4>
                    <div class="input-group">
                        <label>天数:</label>
                        <input type="number" id="daysInput" value="1" min="1">
                        <button class="btn small" onclick="advanceDays()">推进</button>
                    </div>
                    <div class="input-group">
                        <label>小时:</label>
                        <input type="number" id="hoursInput" value="1" min="1">
                        <button class="btn small" onclick="advanceHours()">推进</button>
                    </div>
                    <div class="quick-buttons">
                        <button class="btn small success" onclick="quickAdvance(1, 'day')">+1天</button>
                        <button class="btn small success" onclick="quickAdvance(10, 'day')">+10天</button>
                        <button class="btn small success" onclick="quickAdvance(100, 'day')">+100天</button>
                        <button class="btn small success" onclick="quickAdvance(1, 'year')">+1年</button>
                    </div>
                </div>

                <div class="control-group">
                    <h4>🎯 时间跳转</h4>
                    <div class="input-group">
                        <label>目标年:</label>
                        <input type="number" id="targetYear" value="-721">
                        <button class="btn small warning" onclick="jumpToYear()">跳转</button>
                    </div>
                    <div class="input-group">
                        <label>目标日:</label>
                        <input type="number" id="targetDay" value="100" min="1">
                        <button class="btn small warning" onclick="jumpToDay()">跳转</button>
                    </div>
                </div>

                <div class="control-group">
                    <h4>👑 纪年管理</h4>
                    <div class="input-group">
                        <label>纪年名:</label>
                        <input type="text" id="eraName" placeholder="如: 战国">
                    </div>
                    <div class="input-group">
                        <label>起始年:</label>
                        <input type="number" id="eraYear" placeholder="如: -475">
                        <button class="btn small" onclick="addEra()">添加</button>
                    </div>
                </div>

                <div class="control-group">
                    <h4>🔄 系统控制</h4>
                    <button class="btn danger" onclick="resetSystem()">重置系统</button>
                    <button class="btn" onclick="exportTime()">导出时间</button>
                    <button class="btn" onclick="testScenario()">测试场景</button>
                </div>

                <div class="control-group">
                    <h4>📊 系统信息</h4>
                    <div style="font-size: 12px; color: #636e72;">
                        <div>总天数: <span id="totalDays">0</span></div>
                        <div>总小时: <span id="totalHours">0</span></div>
                        <div>纪年数: <span id="eraCount">1</span></div>
                        <div>当前纪年: <span id="currentEra">春秋</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 模拟TimeManager和Calendar类
        class TimeManager {
            constructor() {
                this.currentYear = -722;
                this.currentMonth = 1;
                this.currentDay = 1;
                this.currentHour = 0;
                this._totalHours = 0;
                this._eraNodes = [
                    { name: "春秋", startYear: -722 }
                ];
            }

            advanceTime(amount, unit) {
                let hours = 0;
                if (unit === 'hour') {
                    hours = amount;
                } else if (unit === 'day') {
                    hours = amount * 24;
                } else if (unit === 'year') {
                    hours = amount * 360 * 24;
                }

                this._totalHours += hours;
                this.updateDateFromTotalHours();
                return true;
            }

            advanceToYear(targetYear) {
                const currentYear = this.currentYear;
                const yearDiff = targetYear - currentYear;
                this.advanceTime(yearDiff, 'year');
            }

            advanceToDay(targetDay) {
                const currentTotalDays = Math.floor(this._totalHours / 24);
                const dayDiff = targetDay - currentTotalDays;
                if (dayDiff > 0) {
                    this.advanceTime(dayDiff, 'day');
                }
            }

            updateDateFromTotalHours() {
                const totalDays = Math.floor(this._totalHours / 24);
                const hours = this._totalHours % 24;
                
                // 从起始年-722开始计算
                const startYear = -722;
                const years = Math.floor(totalDays / 360);
                const remainingDays = totalDays % 360;
                const months = Math.floor(remainingDays / 30) + 1;
                const days = (remainingDays % 30) + 1;
                
                this.currentYear = startYear + years;
                this.currentMonth = months;
                this.currentDay = days;
                this.currentHour = hours;
            }

            addEraNode(name, startYear) {
                // 检查是否已存在
                if (this._eraNodes.some(era => era.startYear === startYear)) {
                    return false;
                }
                
                this._eraNodes.push({ name, startYear });
                this._eraNodes.sort((a, b) => b.startYear - a.startYear);
                return true;
            }

            getCurrentEra() {
                for (let era of this._eraNodes) {
                    if (this.currentYear >= era.startYear) {
                        return era;
                    }
                }
                return this._eraNodes[this._eraNodes.length - 1];
            }

            getTotalDays() {
                return Math.floor(this._totalHours / 24);
            }

            getTotalHours() {
                return this._totalHours;
            }

            reset() {
                this.currentYear = -722;
                this.currentMonth = 1;
                this.currentDay = 1;
                this.currentHour = 0;
                this._totalHours = 0;
                this._eraNodes = [{ name: "春秋", startYear: -722 }];
            }
        }

        class Calendar {
            constructor(timeManager) {
                this.timeManager = timeManager;
            }

            formatDateGregorian(showHour = false) {
                const tm = this.timeManager;
                const year = Math.abs(tm.currentYear);
                const era = tm.currentYear < 0 ? "公元前" : "公元";
                
                if (showHour) {
                    return `${era}${year}年${tm.currentMonth}月${tm.currentDay}日${tm.currentHour}点`;
                }
                return `${era}${year}年${tm.currentMonth}月${tm.currentDay}日`;
            }

            formatDateEra(showHour = false) {
                const tm = this.timeManager;
                const currentEra = tm.getCurrentEra();
                if (!currentEra) return this.formatDateGregorian(showHour);
                
                const eraYear = tm.currentYear - currentEra.startYear + 1;
                
                if (showHour) {
                    return `${currentEra.name}${eraYear}年${tm.currentMonth}月${tm.currentDay}日${tm.currentHour}点`;
                }
                return `${currentEra.name}${eraYear}年${tm.currentMonth}月${tm.currentDay}日`;
            }

            getTimeStatusText() {
                const tm = this.timeManager;
                const gregorian = this.formatDateGregorian(true);
                const era = this.formatDateEra(true);
                const totalDays = tm.getTotalDays();
                const totalHours = tm.getTotalHours();
                const currentEra = tm.getCurrentEra();
                
                return `公历时间: ${gregorian}
纪年时间: ${era}
当前纪年: ${currentEra.name}
总计天数: ${totalDays}
总计小时: ${totalHours}
年内天数: ${Math.floor((tm._totalHours / 24) % 360) + 1}
月内天数: ${tm.currentDay}`;
            }
        }

        // 初始化系统
        let timeManager = new TimeManager();
        let calendar = new Calendar(timeManager);

        // 更新所有显示
        function updateAllDisplays() {
            updateCurrentTime();
            updateTimeDetails();
            updateTimeStatus();
            updateStatistics();
            updateEraList();
            updateSystemInfo();
        }

        // 更新当前时间显示
        function updateCurrentTime() {
            const eraTime = calendar.formatDateEra(true);
            document.getElementById('currentTime').textContent = eraTime;
        }

        // 更新时间详情
        function updateTimeDetails() {
            const tm = timeManager;
            const gregorian = calendar.formatDateGregorian(true);
            const era = calendar.formatDateEra(true);
            
            const detailText = `公历时间: ${gregorian}
纪年时间: ${era}

年份: ${tm.currentYear}
月份: ${tm.currentMonth}
日期: ${tm.currentDay}
小时: ${tm.currentHour}

当前纪年: ${tm.getCurrentEra().name}
纪年起始: ${tm.getCurrentEra().startYear}年`;
            
            document.getElementById('timeDetails').textContent = detailText;
        }

        // 更新时间状态
        function updateTimeStatus() {
            const statusText = calendar.getTimeStatusText();
            document.getElementById('timeStatus').textContent = statusText;
        }

        // 更新统计信息
        function updateStatistics() {
            const tm = timeManager;
            const totalDays = tm.getTotalDays();
            const totalHours = tm.getTotalHours();
            const yearDays = Math.floor((tm._totalHours / 24) % 360) + 1;
            const monthDays = tm.currentDay;
            
            const statsText = `总计统计:
- 总天数: ${totalDays}
- 总小时数: ${totalHours}
- 总年数: ${Math.floor(totalDays / 360)}

当前统计:
- 年内第${yearDays}天
- 月内第${monthDays}天
- 日内第${tm.currentHour + 1}小时

历法信息:
- 一年360天
- 一月30天
- 一天24小时`;
            
            document.getElementById('statistics').textContent = statsText;
        }

        // 更新纪年列表
        function updateEraList() {
            const eras = timeManager._eraNodes;
            let eraText = "=== 纪年列表 ===\n";
            
            eras.forEach((era, index) => {
                const current = timeManager.getCurrentEra();
                const marker = (era.name === current.name) ? ">>> " : "    ";
                eraText += `${marker}${era.name} (${era.startYear}年起)\n`;
            });
            
            document.getElementById('eraList').textContent = eraText;
        }

        // 更新系统信息
        function updateSystemInfo() {
            const tm = timeManager;
            document.getElementById('totalDays').textContent = tm.getTotalDays();
            document.getElementById('totalHours').textContent = tm.getTotalHours();
            document.getElementById('eraCount').textContent = tm._eraNodes.length;
            document.getElementById('currentEra').textContent = tm.getCurrentEra().name;
        }

        // 添加操作日志
        function addLog(message) {
            const logDiv = document.getElementById('operationLog');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            // 保持最新100条记录
            while (logDiv.children.length > 100) {
                logDiv.removeChild(logDiv.firstChild);
            }
        }

        // 控制函数
        function advanceDays() {
            const days = parseInt(document.getElementById('daysInput').value) || 1;
            timeManager.advanceTime(days, 'day');
            addLog(`时间推进 ${days} 天`);
            updateAllDisplays();
        }

        function advanceHours() {
            const hours = parseInt(document.getElementById('hoursInput').value) || 1;
            timeManager.advanceTime(hours, 'hour');
            addLog(`时间推进 ${hours} 小时`);
            updateAllDisplays();
        }

        function quickAdvance(amount, unit) {
            timeManager.advanceTime(amount, unit);
            const unitText = unit === 'day' ? '天' : '年';
            addLog(`快速推进 ${amount} ${unitText}`);
            updateAllDisplays();
        }

        function jumpToYear() {
            const targetYear = parseInt(document.getElementById('targetYear').value);
            if (targetYear) {
                timeManager.advanceToYear(targetYear);
                addLog(`跳转到 ${targetYear} 年`);
                updateAllDisplays();
            }
        }

        function jumpToDay() {
            const targetDay = parseInt(document.getElementById('targetDay').value);
            if (targetDay) {
                timeManager.advanceToDay(targetDay);
                addLog(`跳转到第 ${targetDay} 天`);
                updateAllDisplays();
            }
        }

        function addEra() {
            const name = document.getElementById('eraName').value.trim();
            const year = parseInt(document.getElementById('eraYear').value);
            
            if (name && year) {
                if (timeManager.addEraNode(name, year)) {
                    addLog(`添加纪年: ${name} (${year}年)`);
                    document.getElementById('eraName').value = '';
                    document.getElementById('eraYear').value = '';
                    updateAllDisplays();
                } else {
                    addLog(`添加失败: ${year}年纪年已存在`);
                }
            } else {
                addLog('请输入纪年名和起始年份');
            }
        }

        function resetSystem() {
            timeManager.reset();
            addLog('系统已重置');
            updateAllDisplays();
        }

        function exportTime() {
            const timeData = {
                gregorian: calendar.formatDateGregorian(true),
                era: calendar.formatDateEra(true),
                totalDays: timeManager.getTotalDays(),
                totalHours: timeManager.getTotalHours(),
                currentEra: timeManager.getCurrentEra().name,
                allEras: timeManager._eraNodes
            };
            
            console.log('时间数据导出:', timeData);
            addLog('时间数据已导出到控制台');
        }

        function testScenario() {
            // 测试场景：模拟春秋到战国的时代变迁
            addLog('开始测试场景：春秋到战国时代变迁');
            
            // 添加战国纪年
            timeManager.addEraNode('战国', -475);
            addLog('添加战国纪年 (公元前475年)');
            
            // 推进到战国时代
            timeManager.advanceToYear(-470);
            addLog('时间跳转到战国时代');
            
            // 再添加秦朝
            timeManager.addEraNode('秦', -221);
            addLog('添加秦朝纪年 (公元前221年)');
            
            updateAllDisplays();
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateAllDisplays();
            addLog('日历系统演示启动完成');
        });
    </script>
</body>
</html>
